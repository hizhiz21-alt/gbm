<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Lancelot</title>

<style>
@font-face{
  font-family:"NewCinemaAStdD";
  src:url("./FOT-NewCinemaAStd-D.otf") format("opentype");
  font-display:swap;
}

html, body{
  height:100%;
  margin:0;
  background:#000;
  color:#fff;
  font-family:"NewCinemaAStdD", system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}

/* ===== ステージ ===== */
#stage{
  position:fixed;
  inset:0;
  overflow:hidden;
  background:#000;
}

/* ===== ヘッダー ===== */
#header{
  position:fixed;
  left:0; right:0; top:0;
  z-index:10;
  pointer-events:none;
}
#header img{
  width:100%;
  height:auto;
  display:block;
}

/* ヘッダー下を被せる量 */
:root{ --headerOverlap: 60px; }

/* ===== 背景＋立ち絵 ===== */
#scene{
  position:absolute;
  left:0; right:0;
  top:calc(-1 * var(--headerOverlap));
  height:calc(100vh - var(--uiH, 0px) + var(--headerOverlap));
  overflow:hidden;
}

.bg{
  position:absolute;
  inset:0;
  background:url("./room1.jpg") bottom center / contain no-repeat #000;
  transform:scale(1.1);
}

.chara{
  position:absolute;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  pointer-events:none;
}

/* ===== メッセージウインドウ ===== */
.ui{
  position:fixed;
  left:0; right:0; bottom:0;
  padding-bottom:env(safe-area-inset-bottom);
}
.ui-scale{
  position:relative;
  left:50%;
  transform:translateX(-50%) scale(var(--uiScale,1));
  transform-origin:bottom center;
  width:calc(var(--uiBaseW, 640) * 1px);
}
.window-img{
  display:block;
  width:100%;
  height:auto;
}

/* 文字 */
:root{
  --nameLeft: 38px;
  --nameTop: -4px;
  --nameSize: 28px;
  --textLeft: 48px;
  --textRight: 54px;
  --textTop: 76px;
  --textSize: 26px;
  --textLine: 1.55;
  --textLetter: 0.02em;
  --hintRight: 28px;
  --hintBottom: 20px;
}
.name{
  position:absolute;
  left:var(--nameLeft);
  top:var(--nameTop);
  right:60px;
  font-size:var(--nameSize);
  letter-spacing:var(--textLetter);
  color:rgba(255,255,255,.92);
  text-shadow:0 2px 6px rgba(0,0,0,.65);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.text{
  position:absolute;
  left:var(--textLeft);
  right:var(--textRight);
  top:var(--textTop);
  font-size:var(--textSize);
  line-height:var(--textLine);
  letter-spacing:var(--textLetter);
  color:rgba(255,255,255,.90);
  text-shadow:0 2px 6px rgba(0,0,0,.68);
  white-space:pre-wrap;
  min-height:3.2em;
}
.hint{
  position:absolute;
  right:var(--hintRight);
  bottom:var(--hintBottom);
  animation:blink 1.2s infinite ease-in-out;
}
.hint img{
  width:80px;
  height:auto;
  display:block;
}

@keyframes blink{
  0%,100%{opacity:.25; transform:translateY(0)}
  50%{opacity:1; transform:translateY(-2px)}
}

/* タップ */
.tap{
  position:fixed;
  inset:0;
  z-index:20;
}
</style>
</head>

<body>
<div id="stage">
  <div id="header">
    <img src="./header.png" alt="">
  </div>

  <div id="scene">
    <div class="bg"></div>
    <img class="chara" src="./Lancelot.png" alt="">
  </div>

  <div class="ui">
    <div class="ui-scale" id="uiScale">
      <img class="window-img" id="windowImg" src="./parts-sf4d7619aab.jpg" alt="">
      <div class="name" id="nameLayer">Lancelot</div>
      <div class="text" id="textLayer"></div>
      <div class="hint" id="hint">
        <img src="./next.png" alt="next">
      </div>
    </div>
  </div>

  <div class="tap" id="tap"></div>
</div>

<script>
/* ===== 固定セリフ ===== */
const messages = `
……あ、ミオ。
ちょうど探してたんだ。
---
誕生日、おめでとう。
少し遅くなってしまったけど……
どうしても、直接伝えたかった。
---
忙しくしてるのは分かってたし、
無理させたくもなかったからさ。
---
でも、やっぱりちゃんと祝いたかったんだ。
---
今日は完全オフにしてある。
鍛錬も執務もなし。
---
……その代わり、俺を独り占め
してくれていいからな。
---
え？　そんな顔するなって。
今日は主役なんだろ？
---
行き先？
ふふっ、いくつか考えてはいるけど
……最初はミオの行きたいところを
聞かせてほしい。
---
甘い物でも、散歩でも、
のんびり過ごすだけでもいい。
ミオが笑ってくれるなら、それが一番だ。
---
……ああ、そうだ。これ
も渡しておきたくて。
---
見た目が、なんとなく
俺を思い出す色だろ？
---
店で見かけた時、妙に目について……
気づいたら手に取ってた。
---
誕生日当日には
間に合わなかったけど、
今日こうして渡せてよかった。
---
忙しい時にでも、
少しずつ食べてくれたら嬉しい。
---
……改めて。
生まれてきてくれてありがとう。
出会ってくれてありがとう。
---
今年の誕生日も、その先の時間も……
出来る限り、俺の隣にいてくれ。
---
さあ、行こうか。
今日は、ミオのための日だ。

`;

const lines = messages
  .split(/\n---\n|^---\n|\n---$|^---$/m)
  .map(s => s.replace(/\r/g,"").trim())
  .filter(Boolean);

const elText = document.getElementById("textLayer");
const elHint = document.getElementById("hint");
const tap = document.getElementById("tap");
const windowImg = document.getElementById("windowImg");
const uiScale = document.getElementById("uiScale");

let idx = 0;
let timer = null;
let full = "";
let cursor = 0;
let typing = false;

/* UIサイズ調整 */
function updateUILayout(){
  const baseW = windowImg.naturalWidth || 640;
  document.documentElement.style.setProperty("--uiBaseW", baseW);
  const s = window.innerWidth / baseW;
  uiScale.style.setProperty("--uiScale", s);
  const rect = uiScale.getBoundingClientRect();
  document.documentElement.style.setProperty("--uiH", rect.height + "px");
}
windowImg.addEventListener("load", updateUILayout);
addEventListener("resize", updateUILayout);

function stopTyping(){
  if(timer){ clearInterval(timer); timer=null; }
}
function finishTyping(){
  stopTyping();
  elText.textContent = full;
  typing = false;
  elHint.style.display = "block";
}
function showLine(i){
  stopTyping();
  idx = Math.max(0, Math.min(i, lines.length - 1));
  full = lines[idx] || "";
  cursor = 0;
  elText.textContent = "";
  typing = true;
  elHint.style.display = "none";
  timer = setInterval(() => {
    cursor++;
    elText.textContent = full.slice(0, cursor);
    if(cursor >= full.length) finishTyping();
  }, 30);
}
function next(){
  if(typing){ finishTyping(); return; }
  idx++;
  if(idx >= lines.length) idx = 0;
  showLine(idx);
}

tap.addEventListener("click", next);

/* 起動時即再生 */
updateUILayout();
showLine(0);

  /* ===== ヘッダーをキャラ上端に合わせる（本家仕様） ===== */
function alignHeaderToCharaTop(){
  const header = document.getElementById("header");
  const chara  = document.querySelector(".chara");
  if(!header || !chara) return;

  const r = chara.getBoundingClientRect();
  if(!isFinite(r.top) || r.height === 0) return;

  header.style.transform = `translateY(${r.top}px)`;
}

window.addEventListener("load", alignHeaderToCharaTop);
window.addEventListener("resize", alignHeaderToCharaTop);
</script>
</body>
</html>
